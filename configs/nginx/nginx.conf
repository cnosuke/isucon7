user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 2048;
	multi_accept on;
	use epoll;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	# gzip_disable "msie6";

	gzip_vary on;
	# gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	gzip_types image/png image/gif image/jpeg text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;

  upstream app {
    server unix:/tmp/puma.sock;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    client_max_body_size 20M;

    root /home/isucon/isucon7/apps/isubata/webapp/public;

    location ~ \.(css|js|ico|eot|svg|ttf|woff|woff2)$ {
      root /home/isucon/isucon7/apps/isubata/webapp/public;
      gzip_static on;
      access_log off;
      expires 1d;
      add_header Cache-Control public;
    }

    location /icons/ {
      root /home/isucon/isucon7/apps/isubata/webapp/ruby;
      gzip_static on;
      access_log off;
      expires 1d;
      add_header Cache-Control public;
    }

    # location /favicon.ico { }
    # location /fonts/ { }
    # location /js/ { }
    # location /css/ { }

    location / {
      proxy_set_header Host $http_host;
      proxy_pass http://app;
    }
  }
}


